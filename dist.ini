name = Net-Async-Webservice-DHL
author = Gianni Ceccarelli <gianni.ceccarelli@net-a-porter.com>
license = Perl
copyright_holder = Net-a-porter
copyright_year = 2014

[GatherDir]

[PodWeaver]

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]

[NextRelease]

[AutoPrereqs]

[PkgDist]

[PkgVersion]

[ManifestSkip]

[NoTabsTests]

[PodCoverageTests]

[PodSyntaxTests]

[ExecDir]
dir = scripts

[ExtraTests]

[MetaNoIndex]
directory = t/lib

[MetaYAML]

[MetaJSON]

[MakeMaker]

[Manifest]

[Git::Commit]

[Git::CommitBuild]

[Git::Tag / master]
tag_format = %v%t-dzilla

[Git::Tag / build]
branch = build/master
tag_format = %v%t

[TestRelease]

[FakeRelease]
